version: "3.1"

rules:
  - rule: Say hello when user says hello
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say i'm a bot when challenge
    steps:
      - intent: bot_challenge
      - action: utter_bot_challenge

  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Get allergens list
    steps:
      - intent: get_allergens
      - action: utter_get_allergens

  - rule: Provide menu
    steps:
      - intent: get_menu
      - action: utter_get_menu
